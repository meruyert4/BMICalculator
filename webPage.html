<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/bmi" method="post" class="formContainer">
        <label for="weight" class="formLabel">Weight(kg):</label>
        <input type="number" id="weight" name="weight" step="1" required><br><br>
        
        <label for="height" class="formLabel">Height(cm):</label>
        <input type="number" id="height" name="height" step="1" required><br><br>
        
        <input type="submit" value="Calculate BMI">
    </form>
    <script src="index.js"></script>
</body>
</html>
